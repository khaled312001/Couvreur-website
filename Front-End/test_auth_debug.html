<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
</head>
<body>
    <h1>Auth Debug Test</h1>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testNotifications()">Test Notifications</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        async function testAuth() {
            try {
                // Check current storage
                const token = localStorage.getItem('token');
                const user = localStorage.getItem('user');
                
                document.getElementById('result').innerHTML = `
                    <h3>Current Storage</h3>
                    <p>Token: ${token ? 'Exists' : 'Not found'}</p>
                    <p>User: ${user ? 'Exists' : 'Not found'}</p>
                `;

                if (!token) {
                    // Try to login
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({
                            email: 'admin@example.com',
                            password: 'password'
                        })
                    });

                    const data = await response.json();
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        document.getElementById('result').innerHTML += `
                            <h3>Login Successful</h3>
                            <p>Token: ${data.token.substring(0, 50)}...</p>
                            <p>User: ${data.user.name} (${data.user.role})</p>
                        `;
                    } else {
                        document.getElementById('result').innerHTML += `
                            <h3>Login Failed</h3>
                            <p>${JSON.stringify(data)}</p>
                        `;
                    }
                } else {
                    // Test current token
                    const response = await fetch(`${API_BASE_URL}/auth/user`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json',
                        }
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        document.getElementById('result').innerHTML += `
                            <h3>Token Valid</h3>
                            <p>User: ${userData.name} (${userData.role})</p>
                        `;
                    } else {
                        document.getElementById('result').innerHTML += `
                            <h3>Token Invalid</h3>
                            <p>Status: ${response.status}</p>
                        `;
                    }
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testNotifications() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = `
                    <h3>Error</h3>
                    <p>Please login first</p>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Notifications Test</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Unread count: ${data.data?.unread_count || 'N/A'}</p>
                    <p>Notifications count: ${data.data?.notifications?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Notifications Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('result').innerHTML = `
                <h3>Storage Cleared</h3>
                <p>Token and user data removed</p>
            `;
        }
    </script>
</body>
</html>
