<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Maps API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #map { width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 20px; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Google Maps API</h1>
        
        <div id="status"></div>
        
        <div>
            <button onclick="testAPIKey('AIzaSyDGmf5T6mFmqsuVbwax8pf0c8isgDiGr1U')">Test Current API Key</button>
            <button onclick="testAPIKey('AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg')">Test Original API Key</button>
        </div>
        
        <div id="map"></div>
        
        <div id="details"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testAPIKey(apiKey) {
            showStatus(`Testing API key: ${apiKey.substring(0, 20)}...`, 'info');
            
            // Remove existing script if any
            const existingScript = document.querySelector('script[src*="maps.googleapis.com"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            // Clear map
            document.getElementById('map').innerHTML = '';
            document.getElementById('details').innerHTML = '';
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            
            script.onerror = () => {
                showStatus(`❌ Failed to load Google Maps API with key: ${apiKey}`, 'error');
                document.getElementById('details').innerHTML = `
                    <h3>Error Details:</h3>
                    <ul>
                        <li>API key might be invalid</li>
                        <li>Domain might not be authorized</li>
                        <li>Maps JavaScript API might not be enabled</li>
                    </ul>
                `;
            };
            
            document.head.appendChild(script);
        }

        function initMap() {
            try {
                showStatus('✅ Google Maps API loaded successfully!', 'success');
                
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 45.0, lng: 4.5 },
                    zoom: 7
                });
                
                // Test marker
                new google.maps.Marker({
                    position: { lat: 45.0, lng: 4.5 },
                    map: map,
                    title: 'Test Marker'
                });
                
                document.getElementById('details').innerHTML = `
                    <h3>✅ API Key is working!</h3>
                    <ul>
                        <li>Maps JavaScript API is enabled</li>
                        <li>Domain is authorized</li>
                        <li>API key is valid</li>
                    </ul>
                `;
                
            } catch (error) {
                showStatus(`❌ Error initializing map: ${error.message}`, 'error');
                document.getElementById('details').innerHTML = `
                    <h3>Error Details:</h3>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
