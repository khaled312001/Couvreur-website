<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .debug-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .service-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .service-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info {
            color: blue;
            background: #e6f3ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Debug API Data</h1>
    
    <div class="debug-section">
        <h2>API Response Data</h2>
        <div id="api-data"></div>
    </div>

    <div class="debug-section">
        <h2>Image Analysis</h2>
        <div id="image-analysis"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.bnbatiment.com/api';

        async function fetchServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/services`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching services:', error);
                return [];
            }
        }

        function analyzeService(service) {
            const analysis = {
                id: service.id,
                title: service.title,
                hasImage: !!service.image,
                imageValue: service.image,
                imageType: typeof service.image,
                imageLength: service.image ? service.image.length : 0,
                isImageEmpty: !service.image || service.image === '',
                isImageNull: service.image === null,
                isImageUndefined: service.image === undefined
            };

            return analysis;
        }

        function displayService(service, index) {
            const analysis = analyzeService(service);
            
            const div = document.createElement('div');
            div.className = 'service-item';
            
            let html = `
                <h3>Service ${index + 1}: ${service.title}</h3>
                <div class="info">
                    <strong>Analysis:</strong><br>
                    - Has Image: ${analysis.hasImage}<br>
                    - Image Value: "${analysis.imageValue}"<br>
                    - Image Type: ${analysis.imageType}<br>
                    - Image Length: ${analysis.imageLength}<br>
                    - Is Empty: ${analysis.isImageEmpty}<br>
                    - Is Null: ${analysis.isImageNull}<br>
                    - Is Undefined: ${analysis.isImageUndefined}
                </div>
            `;

            if (service.image) {
                html += `
                    <div>
                        <strong>Image Preview:</strong><br>
                        <img src="https://api.bnbatiment.com${service.image}" 
                             alt="${service.title}" 
                             class="service-image"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                             onload="this.nextElementSibling.style.display='none';">
                        <div style="display:none; color:red;">Image failed to load</div>
                    </div>
                `;
            } else {
                html += '<div class="error">No image data</div>';
            }

            div.innerHTML = html;
            return div;
        }

        async function debugAPI() {
            const apiDataDiv = document.getElementById('api-data');
            const imageAnalysisDiv = document.getElementById('image-analysis');

            apiDataDiv.innerHTML = '<h3>Fetching API data...</h3>';
            
            try {
                const services = await fetchServices();
                
                apiDataDiv.innerHTML = `
                    <h3>API Response (${services.length} services)</h3>
                    <div class="info">
                        <strong>Raw Data:</strong><br>
                        <pre>${JSON.stringify(services, null, 2)}</pre>
                    </div>
                `;

                // Display each service
                services.forEach((service, index) => {
                    const serviceDiv = displayService(service, index);
                    imageAnalysisDiv.appendChild(serviceDiv);
                });

                // Summary
                const summary = services.map(service => analyzeService(service));
                const withImages = summary.filter(s => s.hasImage).length;
                const withoutImages = summary.filter(s => !s.hasImage).length;

                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'info';
                summaryDiv.innerHTML = `
                    <h3>Summary</h3>
                    - Total Services: ${services.length}<br>
                    - With Images: ${withImages}<br>
                    - Without Images: ${withoutImages}<br>
                    - Image Success Rate: ${((withImages / services.length) * 100).toFixed(1)}%
                `;
                imageAnalysisDiv.insertBefore(summaryDiv, imageAnalysisDiv.firstChild);

            } catch (error) {
                apiDataDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Run debug when page loads
        window.onload = debugAPI;
    </script>
</body>
</html>
