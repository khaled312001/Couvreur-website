<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications</title>
</head>
<body>
    <h1>Test Notifications</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testNotifications()">Test Notifications</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let token = null;

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password'
                    })
                });

                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    document.getElementById('result').innerHTML = `
                        <h3>Login Successful</h3>
                        <p>Token: ${token.substring(0, 50)}...</p>
                        <p>User: ${data.user.name} (${data.user.role})</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Login Failed</h3>
                        <p>${JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Login Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testNotifications() {
            if (!token) {
                document.getElementById('result').innerHTML = `
                    <h3>Error</h3>
                    <p>Please login first</p>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <h3>Notifications Retrieved</h3>
                        <p>Unread count: ${data.data.unread_count}</p>
                        <p>Total notifications: ${data.data.notifications.length}</p>
                        <h4>Latest notifications:</h4>
                        <ul>
                            ${data.data.notifications.slice(0, 3).map(n => `
                                <li>${n.title}: ${n.message} (${n.is_read ? 'Read' : 'Unread'})</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Notifications Error</h3>
                        <p>${JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Notifications Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
