<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images des Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-image {
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .service-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Test Images des Services</h1>
    <p>Cette page teste le chargement des images des services depuis l'API de production.</p>
    
    <div id="results"></div>
    
    <div class="test-section">
        <h2>Test getImageUrl Function</h2>
        <div id="getImageUrl-results"></div>
    </div>

    <div class="test-section">
        <h2>Test getServiceImage Function</h2>
        <div id="getServiceImage-results"></div>
    </div>

    <div class="test-section">
        <h2>Test Images Directes</h2>
        <div id="direct-images"></div>
    </div>

    <script>
        const productionBaseUrl = 'https://api.bnbatiment.com';

        // Test getImageUrl function
        function getImageUrl(imagePath, fallbackUrl = null) {
            if (!imagePath || imagePath === '' || imagePath === null) {
                return fallbackUrl;
            }
            
            if (imagePath.startsWith('http://') || imagePath.startsWith('https://')) {
                const secureUrl = imagePath.replace('http://', 'https://');
                const cacheBuster = Math.floor(Math.random() * 1000000);
                const separator = secureUrl.includes('?') ? '&' : '?';
                return `${secureUrl}${separator}cb=${cacheBuster}`;
            }
            
            const fullImagePath = `${productionBaseUrl}${imagePath}`;
            const cacheBuster = Math.floor(Math.random() * 1000000);
            const separator = fullImagePath.includes('?') ? '&' : '?';
            return `${fullImagePath}${separator}cb=${cacheBuster}`;
        }

        // Test getServiceImage function
        function getServiceImage(serviceTitle) {
            const title = serviceTitle.toLowerCase();
            
            if (title.includes('installation') || title.includes('pose')) {
                return `${productionBaseUrl}/uploads/services/1754239886_installation%20toiture.jpg`;
            } else if (title.includes('réparation') || title.includes('reparation') || title.includes('fuite')) {
                return `${productionBaseUrl}/uploads/services/1754154513_r%C3%A9paration%20de%20fuite.jpg`;
            } else if (title.includes('entretien') || title.includes('nettoyage')) {
                return `${productionBaseUrl}/uploads/services/1754154489_entretien.webp`;
            } else if (title.includes('démoussage') || title.includes('demoussage')) {
                return `${productionBaseUrl}/uploads/services/1754154466_d%C3%A9mousage.jpg`;
            } else if (title.includes('charpente') || title.includes('structure')) {
                return `${productionBaseUrl}/uploads/services/1754237485_images.jpg`;
            } else if (title.includes('zinguerie') || title.includes('zinc')) {
                return `${productionBaseUrl}/uploads/services/1754237525_images.jpg`;
            } else {
                return `${productionBaseUrl}/uploads/services/1754094217_images.jpg`;
            }
        }

        // Test services
        const testServices = [
            { title: "Installation de toiture", image: "/uploads/services/1754239886_installation%20toiture.jpg" },
            { title: "Réparation de fuites", image: "/uploads/services/1754154513_r%C3%A9paration%20de%20fuite.jpg" },
            { title: "Entretien de toiture", image: "/uploads/services/1754154489_entretien.webp" },
            { title: "Démoussage", image: "/uploads/services/1754154466_d%C3%A9mousage.jpg" },
            { title: "Charpente", image: "/uploads/services/1754237485_images.jpg" },
            { title: "Zinguerie", image: "/uploads/services/1754237525_images.jpg" }
        ];

        function testGetImageUrl() {
            const resultsDiv = document.getElementById('getImageUrl-results');
            resultsDiv.innerHTML = '<h3>Testing getImageUrl...</h3>';
            
            testServices.forEach((service, index) => {
                const img = document.createElement('img');
                const imageUrl = getImageUrl(service.image);
                
                img.className = 'test-image';
                img.alt = `Service ${index + 1}`;
                img.src = imageUrl;
                
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = `<strong>Service ${index + 1}:</strong> ${service.title}<br>URL: ${imageUrl}`;
                
                img.onload = function() {
                    statusDiv.innerHTML += '<span class="success">✓ Loaded successfully</span>';
                };
                
                img.onerror = function() {
                    statusDiv.innerHTML += '<span class="error">✗ Failed to load</span>';
                };
                
                resultsDiv.appendChild(statusDiv);
                resultsDiv.appendChild(img);
                resultsDiv.appendChild(document.createElement('hr'));
            });
        }

        function testGetServiceImage() {
            const resultsDiv = document.getElementById('getServiceImage-results');
            resultsDiv.innerHTML = '<h3>Testing getServiceImage...</h3>';
            
            testServices.forEach((service, index) => {
                const img = document.createElement('img');
                const imageUrl = getServiceImage(service.title);
                
                img.className = 'test-image';
                img.alt = `Service ${index + 1}`;
                img.src = imageUrl;
                
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = `<strong>Service ${index + 1}:</strong> ${service.title}<br>URL: ${imageUrl}`;
                
                img.onload = function() {
                    statusDiv.innerHTML += '<span class="success">✓ Loaded successfully</span>';
                };
                
                img.onerror = function() {
                    statusDiv.innerHTML += '<span class="error">✗ Failed to load</span>';
                };
                
                resultsDiv.appendChild(statusDiv);
                resultsDiv.appendChild(img);
                resultsDiv.appendChild(document.createElement('hr'));
            });
        }

        function testDirectImages() {
            const resultsDiv = document.getElementById('direct-images');
            resultsDiv.innerHTML = '<h3>Testing Direct Images...</h3>';
            
            const directUrls = [
                `${productionBaseUrl}/uploads/services/1754239886_installation%20toiture.jpg`,
                `${productionBaseUrl}/uploads/services/1754154513_r%C3%A9paration%20de%20fuite.jpg`,
                `${productionBaseUrl}/uploads/services/1754154489_entretien.webp`,
                `${productionBaseUrl}/uploads/services/1754154466_d%C3%A9mousage.jpg`,
                `${productionBaseUrl}/uploads/services/1754237485_images.jpg`,
                `${productionBaseUrl}/uploads/services/1754237525_images.jpg`
            ];
            
            directUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.className = 'test-image';
                img.alt = `Direct Image ${index + 1}`;
                img.src = url;
                
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = `<strong>Direct Image ${index + 1}:</strong><br>URL: ${url}`;
                
                img.onload = function() {
                    statusDiv.innerHTML += '<span class="success">✓ Loaded successfully</span>';
                };
                
                img.onerror = function() {
                    statusDiv.innerHTML += '<span class="error">✗ Failed to load</span>';
                };
                
                resultsDiv.appendChild(statusDiv);
                resultsDiv.appendChild(img);
                resultsDiv.appendChild(document.createElement('hr'));
            });
        }

        // Run all tests when page loads
        window.onload = function() {
            testGetImageUrl();
            testGetServiceImage();
            testDirectImages();
        };
    </script>
</body>
</html>
